{% extends "base.html" %}


{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
                {{form.as_p}}
            </div>

            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>
{% for obj in object_list %}

    <div class="card my-4">
      <h5 class="card-header"><a href="{{obj.url}}">{{obj.title}}</a></h5>
      <div class="card-body">
          <h5>{{obj.company}}</h5>
        <p class="card-text">{{obj.description}}</p>
        <p>{{obj.city.name}} | {{obj.language.name}} | {{obj.timestamp|date:"d-M-Y"}}</p>

      </div>
    </div>
    {% empty %}
    <div class="alert alert-success my-4 mx-auto col-md-6" role="alert">
      <h4 class="alert-heading">Внимание!</h4>
        <hr>
        <p class="mb-0">Список вакансий пуст!</p>
    </div>


{% endfor %}
{% endblock %}
